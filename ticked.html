<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link id="ctl00_favicon" rel="shortcut icon" type="image/x-icon" href="https://timve.com.vn/files/assets/money_icon.png">
    <link rel="stylesheet" href="./accets/ticked.css">
</head>
<body>
     <!-- ================ MODAL ================ -->
     <div class="modal">
        <div class="modal__overlay">
            <i class="ti-close close__login"></i>
        </div>
        <div class="modal__body">
            <div class="modal__inner">
                <div class="ticked__header">
                      <span>GARENA AIRWAY</span>
                      <div class="tickedFrom_to">
                          <p>From:Ha Tinh</p>
                          <p>To: Dak Lak</p>
                      </div>
                </div>

                <div class="ticked__body">
                    <div class="ticked_infor">
                        <div class="infor_passenger">
                            <div class="name">
                                <span>NAME:</span>
                                <p>NGUYEN XUAN TIEN</p>
                            </div>
                            <div class="BoardingTime">
                                <span>Boarding Time:</span>
                                <p>06 : 30</p>
                            </div>
                        </div>
                        <div class="infor_flight">
                            <div class="date">
                                <span>DATE</span>
                                <p>20/05/2022</p>
                            </div>
                            <div class="FlightCode">
                                <span>FLIGHT</span>
                                <p>QH2202</p>
                            </div>
                            <div class="gate">
                                <span>GATE</span>
                                <p>12</p>
                            </div>

                        </div>
                    </div>
                    <div class="QR_Code">
                        <img src="./img/momo.jpg" alt="">
                    </div>
                </div>

                <div class="ticked__footer">
                   
                </div>
              

            </div>
        </div>
    </div>

</body>
</html>
